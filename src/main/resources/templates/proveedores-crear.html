<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h1 class="h4 mb-0">Registrar Nuevo Proveedor</h1>
    </div>
    <div class="card-body">
      <form th:action="@{/proveedores/registrar}" th:object="${proveedor}" method="post">

        <div class="mb-3">
          <label for="nombreProveedor" class="form-label">Nombre del Proveedor:</label>
          <input type="text" id="nombreProveedor" name="nombreProveedor" th:field="*{nombreProveedor}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="contacto" class="form-label">Nombre del Contacto:</label>
          <input type="text" id="contacto" name="contacto" th:field="*{contacto}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" th:field="*{telefono}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" id="direccion" name="direccion" th:field="*{direccion}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">Guardar</button>
          <a th:href="@{/proveedores/listar}" class="btn btn-secondary">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
