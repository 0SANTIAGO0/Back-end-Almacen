<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center font-weight-bold">LISTADO DE PROVEEDORES</h1>
<div class="mb-3 text-end">
  <a th:href="@{/proveedores/registrar}" class="btn btn-primary">Nuevo Proveedor</a>
</div>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr class="text-center">
    <th>ID</th>
    <th>Nombre</th>
    <th>Contacto</th>
    <th>Teléfono</th>
    <th>Dirección</th>
    <th>Actualizar</th>
    <th>Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prov : ${proveedores}">
    <td class="text-center" th:text="${prov.idProveedor}"></td>
    <td class="text-center" th:text="${prov.nombreProveedor}"></td>
    <td class="text-center" th:text="${prov.contacto}"></td>
    <td class="text-center" th:text="${prov.telefono}"></td>
    <td class="text-center" th:text="${prov.direccion}"></td>

    <td style="width: auto; text-align: center;">
      <form th:action="@{/proveedores/editar/{id}(id=${prov.idProveedor})}" method="get" style="margin: 0;">
        <button type="submit" class="btn btn-warning w-auto text-center px-3">
          Actualizar
        </button>
      </form>
    </td>

    <td style="width: auto; text-align: center;">
      <form th:action="@{/proveedores/borrarProveedor}" method="post" style="margin: 0;">
        <input type="hidden" name="idProveedor" th:value="${prov.idProveedor}">
        <button type="submit" class="btn btn-danger w-auto text-center px-3">
          Eliminar
        </button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
