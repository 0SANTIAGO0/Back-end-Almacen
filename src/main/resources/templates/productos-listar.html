<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center fw-bold my-4 text-primary">Listado de Productos</h1>

<div class="text-end mb-3">
    <a href="/productos/nuevo" class="btn btn-success">Agregar Producto</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr class="text-center">
        <th>ID</th>
        <th>Nombre Producto</th>
        <th>Descripción</th>
        <th>Stock Actual</th>
        <th>Stock Mínimo</th>
        <th>Estado</th>
        <th>Actualizar</th>
        <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${productos}">
        <td class="text-center" th:text="${prod.idProducto}"></td>
        <td class="text-center" th:text="${prod.nombreProducto}"></td>
        <td class="text-center" th:text="${prod.descripcion}"></td>
        <td class="text-center" th:text="${prod.stockActual}"></td>
        <td class="text-center" th:text="${prod.stockMinimo}"></td>
        <td class="text-center" th:text="${prod.estado}"></td>

        <td style="text-align: center;">
            <form th:action="@{/productos/editar/{id}(id=${prod.idProducto})}" method="get">
                <button type="submit" class="btn btn-warning w-auto px-3">Actualizar</button>
            </form>
        </td>

        <td style="text-align: center;">
            <form th:action="@{/productos/borrarProducto}" method="post">
                <input type="hidden" name="idProducto" th:value="${prod.idProducto}">
                <button type="submit" class="btn btn-danger w-auto px-3">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
