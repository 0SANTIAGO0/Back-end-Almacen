<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Editar Producto</h1>

<form th:action="@{/productos/editar}" th:object="${producto}" method="post">

    <input type="hidden" th:field="*{idProducto}" />

    <div>
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" th:field="*{nombreProducto}" required />
    </div>
    <div>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" required />
    </div>
    <div>
        <label for="stockActual">Stock Actual:</label>
        <input type="number" id="stockActual" th:field="*{stockActual}" required />
    </div>
    <div>
        <label for="stockMinimo">Stock Mínimo:</label>
        <input type="number" id="stockMinimo" th:field="*{stockMinimo}" required />
    </div>
    <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" th:field="*{estado}" required />
    </div>

    <div>
        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/productos/listar}">Cancelar</a>
    </div>

</form>
</body>
</html>
