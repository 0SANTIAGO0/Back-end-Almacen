<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <h1 class="h4 mb-0">Actualizar Proveedor</h1>
    </div>
    <div class="card-body">
      <form th:action="@{/proveedores/editar}" th:object="${proveedor}" method="post">

        <!-- Campo oculto para el ID si es necesario -->
        <input type="hidden" th:field="*{idProveedor}" />

        <div class="mb-3">
          <label for="nombreProveedor" class="form-label">Nombre del Proveedor:</label>
          <input type="text" id="nombreProveedor" th:field="*{nombreProveedor}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="contacto" class="form-label">Nombre del Contacto:</label>
          <input type="text" id="contacto" th:field="*{contacto}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
          <a th:href="@{/proveedores/listar}" class="btn btn-secondary">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
